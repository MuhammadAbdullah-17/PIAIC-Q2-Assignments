<script>
    var name=prompt("Your Name")
    var date=prompt("Your date")
    var month=prompt("Your month")
    var year=prompt("Your year")
    var time = new Date();
    
    //GoodNight,Evening,Morning,Afternoon
    if((time.getHours() < 12 && time.getHours()>=6 )) console.log("Hello ", name , ",Good Morning")
    if((time.getHours() < 16 && time.getHours()>=12 )) console.log("Hello ", name , ",Good Afternoon")
    if((time.getHours() < 19 && time.getHours()>=16 )) console.log("Hello ", name , ",Good Evening")
    if((time.getHours() < 24 && time.getHours()>=19 || time.getHours() < 6 && time.getHours()>=0 )) 
    console.log("Hello ", name , ",Good Night")
    
    //Birthday in PST
    var birthday = new Date(parseInt(year), parseInt(month) , parseInt(date));
    console.log("Your DOB is ", birthday.getUTCHours() , "-",birthday.getUTCMinutes() ,"-",birthday.getUTCSeconds() )
    
    //Age in Days
    var one_day=1000*60*60*24;
    var years_diff = time.getFullYear()-birthday.getFullYear();
    var Total_days=365*years_diff + parseInt(date);
    console.log("Your Age in Days ",Total_days)


    //Age in months,days,hours,mins,secs
    years_diff = time.getFullYear()-birthday.getFullYear();
    var days_diff=(Total_days - 365*years_diff)
    var month_diff=time.getMonth()-birthday.getMonth()
    var hour_diff=time.getHours()-birthday.getHours()
    var minutes_diff=time.getMinutes()-birthday.getMinutes()
    var sec_diff=time.getSeconds()-birthday.getSeconds()
    console.log("You are ",years_diff,"years, ",month_diff,"months, ",days_diff," days, ",hour_diff,"Hours ",minutes_diff," Minutes ",sec_diff,"Seconds Old")


    //Next Birthday
    var next_bd=new Date(time.getFullYear()+1,birthday.getMonth(),birthday.getDate(),0,0,0,0)
    var next_bd_days = 365-(time.getUTCDay())
    var next_bd_hours = time.getHours() - next_bd.getHours()
    var next_bd_minutes = time.getMinutes() - next_bd.getMinutes()
    var next_bd_sec = time.getSeconds() - next_bd.getSeconds()
    //console.log("How much time left in your next birthday?" ,next_bd_days," days " ,next_bd_hours,"  hours " ,next_bd_minutes,"  minutes " ,next_bd_sec,"  seconds")
    var msDiff = new Date(time.getFullYear()+1,birthday.getMonth(),birthday.getDate()).getTime() - new Date().getTime();
    var bday = Math.ceil(msDiff / (1000 * 60 * 60 * 24));
    console.log(bday+ "Days left in next birthday")
</script>
