<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<script>
    var obtained,obt=0;
    var totalMarks = 500;
    obtained = prompt("Enter Marks in 1st Subject")
    obt=obt + parseInt(obtained)
    obtained = prompt("Enter Marks in 2nd Subject")
    obt= obt + parseInt(obtained)
    obtained = prompt("Enter Marks in 3rd Subject")
    obt= obt + parseInt(obtained)
    obtained = prompt("Enter Marks in 4th Subject")
    obt= obt + parseInt(obtained)
    obtained = prompt("Enter Marks in 5th Subject")
    obt= obt + parseInt(obtained)
    var percent=(obt*100)/totalMarks;
    var grade;
    grades(percent)
    function grades(percent)
    {
    switch(true) {
    case (percent <= 100 && percent >= 90):
       grade = "A+";
        break;
    case (percent <= 89 && percent >= 75):
        grade = 'A';
         break;
    case (percent <= 74 && percent >= 60):
        grade = 'B';
         break;
       case (percent <= 60 && percent >= 45):
        grade = 'C';
         break;
    case (percent <= 44 && percent >= 30):
        grade = 'D';
        break;
    case (percent <= 29 && percent >= 0):
        grade = 'D';
        break;
    case (percent > 100 && percent < 0):
        grade = 'INVALID percent';
        break; 
    default:
      return 'INVALID percent';
}
    }
alert(grade)
</script>

</html>
