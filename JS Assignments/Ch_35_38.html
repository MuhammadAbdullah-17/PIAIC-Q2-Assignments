<script>
    function Capitalize(input) {
        var str = input.toLowerCase().split(' ');
   for (let i = 0; i < str.length; i++) {
       str[i] = str[i].charAt(0).toUpperCase() + str[i].substring(1);     
   }
    var res=str.join(' ');
    return res;
    }
