<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        var num=prompt("Enter Number","3.4")
        num=Math.ceil(num)
        var text="This is my dummy Text"
        var str=text.slice(0, num)
        var len=str.length;
        var ch="",c=""
        for (let index = len; index >= 0; index--)
        {
            c=str.slice(index,index+1)
            ch=ch+c;
        }
    alert(ch)
    </script>
</head>
